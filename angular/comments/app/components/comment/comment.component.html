<div class="panel panel-default comment-panel container" [@approvedAnimation]="comment.approved">
    <div class="float-right">
        {{comment.Date | date: 'dd/MM/yyyy'}}
    </div>
    <p>{{comment.Name}}'s comment: {{comment.approved}}</p>
    <p>{{comment.commentContent}}</p>
    <div class="btn-group float-right">
        <button class="btn btn-default" (click)="onApproveClicked()">Approve</button>
        <button class="btn btn-default" (click)="onRejectClicked()">Reject</button>
    </div>
</div>
