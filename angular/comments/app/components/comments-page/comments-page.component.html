<div class="comments-page">
    <div class="comments-page-header text-center">
        Comments Moderation
    </div>
    <div [@loadAnimation]="(comments | async)?.length">
        <comment *ngFor="let comment of comments | async" [comment]="comment"
            (approve)="approveComment(comment)"
            (reject)="rejectComment(comment)">
        </comment>
    </div>

    <div *ngIf="isLoading | async" class="text-center">Loading...</div>

</div>
