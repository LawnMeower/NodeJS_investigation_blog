<div class="comments-page">
    <div class="comments-page-header" style="text-align: center;">
        Comments Moderation
    </div>
    <div class="comments-page-body">
        <comment *ngFor="let comment of comments | async" [comment]="comment"
            (approve)="approveComment(comment)"
            (reject)="rejectComment(comment)"></comment>            
    </div>

    <div *ngIf="isLoading | async" class="loading-container">Loading...</div>
    
</div>
